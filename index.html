<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></i>User List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
</head>

<body>
  <!-- navigation -->
 <nav class="navbar navbar-dark bg-dark justify-content-between">
     <a class="navbar-brand" style="color:white;"><i class="fa fa-home" aria-hidden="true"></i> User List</a>
     <form id="search" class="form-inline">
       <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search by name..." aria-label="Search">
       <button class="btn btn-outline-success my-2 my-sm-0" style="background-color:#343a40;border-color:#ffffff;color:#ffffff;" type="submit">Search</button>
     </>
   </nav>
   

  <!-- data-panel -->
  <div class="container mt-5">
     
    <div class="row" id="icons">
        <i class="fa fa-th fa-2x" aria-hidden="true"></i>
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
</div>
    <!--   filter -->
    <div class="btn-group" id="filter" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-dark btn-all">All</button>
      <button type="button" class="btn btn-secondary btn-male">
        <i class="fa fa-user-circle" aria-hidden="true"></i> Male
      </button>
      <button type="button" class="btn btn-secondary btn-female">
        <i class="fa fa-user-circle" aria-hidden="true"></i> Female  
      </button>
    </div>
    
    <div class="row" id="data-panel">
      <!-- print movie list here -->
    </div>
  </div>

   <!-- Modal -->
  <div class="modal fade" id="show-info" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="user-name">NAME</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-3" id="user-image">
            </div>
            <div class="col-sm-9" id="content">

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
        <li class="page-item">
          <li class="page-item active" aria-current="page">
          <a class="page-link"href="#"><span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
